server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: cache static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 30d;
    access_log off;
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri /index.html;
  }
}
